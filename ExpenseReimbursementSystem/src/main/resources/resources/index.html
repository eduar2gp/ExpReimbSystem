<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Login Page</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

	<link rel="stylesheet" href="/css/index.css">

</head>

<body>
	<form method="post" action="/api/user/login">
		<div class="card">
			<div class="row">
				<div class="col-sm" style="margin-top: 10px">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input type="email" class="form-control" name="email" id="exampleInputEmail1" oninput="checkEmail()">
					<div id="emailHelp" class="form-text" style="color: red;">Not valid email</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control" name="password" id="exampleInputPassword1">
				</div>
			</div>
			<div class="row">
				<div class="col-sm" style="margin-top: 15px; margin-bottom: 15px">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Remember me</label>
				</div>
			</div>
			<div class="row">
				<div class="col-xl">
					<button type="submit" class="btn btn-primary" style="width: 180px;">Login</button>
				</div>
			</div>

		</div>
	</form>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"	
		crossorigin="anonymous"></script>
		<script type="text/javascript" src="/js/utils.js"></script>
		<script type="text/javascript" src="/js/index.js"></script>
</body>

</html>
